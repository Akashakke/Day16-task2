<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="event.css">
</head>
<body>
  <div class="box">
    <div class="title">Event 1</div>
    <div class="des">Number of available seats :23</div>
    <div class="container">
        <div class="row">
        <div class="col-lg-4 col-mg-4 col-sm-4">
        <div class="insidebox text-center">
        <img src="images.jpg">
        <div class="text">
            <form>
                <div class="name">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required>
                  </div>
                  <div class="email">
                    <label for="emailid">Email: </label>
                    <input type="email" name="emailid" id="emailid" required>
                  </div>
                  <div class="phone">
                    <label for="text">Phone number:</label>
                    <input type="text" name="text" id="phone" required>
                  </div>
                  <div class="tickets">
                    <label for="ticket">Number of tickets:</label>
                    <input type="number" id="ticket" name="ticket"
                           min="1" max="10">
                  </div>
                  <div class="attn">
                    <label for="name">Name of the Attendee 2: </label>
                    <input type="text" name="name" id="att" required>
                  </div>
                  <div class="submit">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                </div>
            </form>
        </div>
                </div>
            </div>

  </div>
    
</body>
</html>
